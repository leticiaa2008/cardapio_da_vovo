<!DOCTYPE html>
<!-- Declara o tipo de documento, indicando que este é um documento HTML5 -->
<html lang="en">
<!-- Início do documento HTML, com idioma definido como inglês -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, suportando a maioria dos caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Garante que o layout seja responsivo, adaptando-se ao tamanho da tela do dispositivo -->

    <title>Dev senai</title>
    <!-- Define o título da aba do navegador -->
</head>

<body>
  <!-- Início do corpo do documento, onde o conteúdo visível é inserido -->

  <h1>Teste</h1>
  <!-- Título de nível 1: geralmente o título principal da página -->

  <h2>teste</h2>
  <!-- Título de nível 2: subtítulo do h1 -->

  <h3>teste</h3>
  <!-- Título de nível 3: subtítulo do h2 -->

  <h4>teste</h4>
  <!-- Título de nível 4: subtítulo do h3 -->

  <h5>teste</h5>
  <!-- Título de nível 5: subtítulo do h4 -->

  <h6>Teste</h6>
  <!-- Título de nível 6: menor nível de título, usado como subtítulo do h5 -->

</body>
<!-- Fim do corpo do documento -->

</html>
<!-- Fim do documento HTML -->
